<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="cn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <h1>Notifications</h1>
        <button class="clear-btn" onclick="clearAllNotifications()" title="Clear all">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" id="tabAll" onclick="switchTab('all')">
            All <span class="badge" id="allBadge" style="display: none;">0</span>
        </button>
        <button class="tab" id="tabRequests" onclick="switchTab('requests')">
            Requests <span class="badge" id="requestsBadge" style="display: none;">0</span>
        </button>
        <button class="tab" id="tabMessages" onclick="switchTab('messages')">
            Messages <span class="badge" id="messagesBadge" style="display: none;">0</span>
        </button>
    </div>

    <!-- Notifications Container -->
    <div class="notifications-container" id="notificationsContainer">
        <!-- Content will be loaded here -->
        <div class="loading">
            <div class="loading-spinner"></div>
            Loading notifications...
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadNotifications()" title="Refresh">
        <i class="fas fa-sync-alt"></i>
    </button>

    <!-- Toast Notification -->
    <div class="notification-toast" id="notificationToast"></div>

    <script src="cn.js"></script>
</body>
</html>
