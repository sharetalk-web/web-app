      <script>
/* Redirect if not logged in */
if(!localStorage.getItem("authUser")){
  location.href = "cauth.html";
}

/* Sign out */
document.getElementById("signOutBtn").onclick = () => {
  localStorage.removeItem("authUser");
  location.href = "cauth.html";
};
